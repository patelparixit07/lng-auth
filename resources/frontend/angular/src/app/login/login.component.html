<div class="row d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <div class="md-5 md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-3">Please enter your email and password!</p>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label *ngIf="infoMsg" class="mb-2 success"><i> {{ infoMsg }} </i> </label>
                    <label *ngIf="errors.error" class="mt-3 error"><i> {{ errors?.error }} </i></label>
                    <!-- Login -->
                    <div class="form-outline form-white mb-4">
                        <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
                        <label class="error" *ngIf="errors.email">{{ errors?.email }}</label>
                        <span class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                            <span *ngIf="loginForm.get('email')?.errors?.['required']">
                                The Email field is required.
                            </span>
                            <span *ngIf="loginForm.get('email')?.errors?.['email']">
                                Enter a valid email
                            </span>
                        </span>
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password">
                        <label class="error" *ngIf="errors.password">{{ errors?.password }}</label>
                        <span class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']">
                                The Password field is required.
                            </span>
                            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                                The Password must be at least 8 character long.
                            </span>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-lg px-5" [disabled]="loginForm.invalid">Submit</button>
                    </form>
                </div>
                <div>
                    <p class="mb-0">Don't have an account? <a href='' class="text-white-50 fw-bold" routerLink='/register'>Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
